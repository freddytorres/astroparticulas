<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	
	<title>Super-Lightweight Jmol Testing</title>
	
<h:head>
<script type="text/javascript" src="../jquery/jquery.min.js"></script>
<script type="text/javascript" src="../JSmol.min.js"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

https://www.pngwing.com/en/search?q=blue+Molecule&page=2

<script type="text/javascript">
 var myJmol = 'myJmol';
 var JmolInfo = {
  width: 500,
	height: 500,
 color:'#E2F4F5',
 j2sPath:'../j2s',
 serverURL:'../php/jsmol.php',
 use:'html5'
}
$(document).ready(function(){
  $('#JmolDiv').html( Jmol.getAppletHtml(myJmol, JmolInfo) );
  Jmol.script(myJmol, 'load ../model/water2.xyz');
});
</script>




</h:head>

<h:body>
<a href="javascript:jmol.spin(true)">spin ON</a> <a href="javascript:jmol.spin(false)">spin OFF</a>
	<h:form>
		<h:outputText id="greeting" value="Hello from #{myBean.from} it's #{myBean.date}" />
		<h:commandButton value="Update Date"><f:ajax render="greeting"></f:ajax></h:commandButton>
	</h:form>
	
	 

	<td>
		<script type="text/javascript">
		Jmol.jmolMenu(myJmol, [
	"background white",
	["background skyblue", null, "selected"],
	"background yellow",
	"background salmon",
	"background palegreen",
	"background black"
	]);
	</script>
	</td>
	
	
<div id="apphere">
	<div id="JmolDiv"></div>
	</div>
	
	
	
	
<td bgcolor="#FFFF99"><a href="javascript:void(clearDiv('ready'))">clear</a></td>
</h:body>
</html>
