<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:h="http://xmlns.jcp.org/jsf/html"
   xmlns:f="http://xmlns.jcp.org/jsf/core"
   xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
   <h:head>
      <title>Astroparticulas</title>
      <link rel="stylesheet" href="../4hhb_files/bootstrap.css">
      </link>
      <link rel="stylesheet" href="../4hhb_files/font-awesome.css">
      </link>
      <link rel="stylesheet" href="../4hhb_files/main.css">
      </link>
      <link rel="stylesheet" href="../4hhb_files/search.css">
      </link>
      <link rel="stylesheet" href="../4hhb_files/ngl-ui.css">
      </link>
      <!--==============================CSS=================================-->
      <!--==============================javascript=================================-->
      <script type="text/javascript" src="../jquery/jquery.min.js"></script>
      <script type="text/javascript" src="../JSmol.min.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
      <script type="text/javascript">
         var myJmol = 'myJmol';
         var JmolInfo = {
            width: 867,
            height: 475.031,
            color:'#FFFFFF',
            j2sPath:'../j2s',
            serverURL:'',
            use:'html5'
         }
         $(document).ready(function(){
          $('#JmolDiv').html( Jmol.getAppletHtml(myJmol, JmolInfo) );
          Jmol.script(myJmol, 'load ../model/modelo.xyz');		   		
         });
      </script>
   </h:head>
   <h:body >
      <br/>
      <br/>
      <div class="container" id="maincontentcontainer">
         <div class="row" id="ngl-ui">
            <div class="row" id="pdbid-and-buttons">
               <div class="col-xs-12 col-sm-6">
                  <h1 style="margin:0">Astropartículas</h1>
               </div>
            </div>
            <br/>
            <br/>
            <div class="row" id="ngl-ui">
               <div class="col-lg-9 col-md-8 col-sm-12 col-xs-12">
                  <div id="stagePanel">
                     <div id="stageViewport" style="height: 475.031px; overflow: hidden;">
                        <div id="apphere">
                           <div id="JmolDiv">
                           </div>
                        </div>
                     </div>
                  </div>
                  <div id="viewer">
                     <div>
                        <div class="inline">
                           <div class="col-xs-6">
                              <div class="checkbox-group">
                                 <span>Zoom</span>                                
                              </div>
                           </div>
                        </div>
                        <script type="text/javascript">
                           Jmol.jmolButton(myJmol, 'zoom IN','+')
                           Jmol.jmolButton(myJmol, 'zoom OUT','-')               
                        </script>
                        <div class="inline">
                           <div class="col-xs-6">
                              <div class="checkbox-group">
                              </div>
                           </div>
                        </div>
                        <div class="inline">
                           <div class="col-xs-6">
                              <div class="checkbox-group">
                                 <span>Giro</span>
                              </div>
                              <script type="text/javascript">
                                 Jmol.jmolCheckbox(myJmol, "spin on", "spin off","");
                              </script>
                           </div>
                        </div>
                        <div class="inline">
                           <div class="col-xs-6">
                              <div class="checkbox-group">
                                 <span>Ejes</span>
                              </div>
                              <script type="text/javascript">
                                 Jmol.jmolCheckbox(myJmol, "axes on", "axes off","");
                              </script>
                           </div>
                        </div>
                        <div class="inline">
                           <div class="col-xs-6">
                              <div class="checkbox-group">
                                 <span>Partícula</span>
                              </div>
                              <script type="text/javascript">
                                 Jmol.jmolCheckbox(myJmol, "label %a", "label off","");
                                                
                              </script>
                           </div>
                        </div>
                        <div class="inline">
                           <div class="col-xs-6">
                              <div class="checkbox-group">
                                 <span>Color</span>
                              </div>
                              <script type="text/javascript">
                                 Jmol.jmolMenu(myJmol, [
                                 ["background white", 'White',"selected"],
                                 ["background black", 'Black'],
                                 ["background skyblue", 'Skyblue'],
                                 ["background yellow", 'Yellow'],
                                 ["background salmon", 'Salmon'],
                                 ["background palegreen", 'Green']
                                    ]);
                                    
                              </script>
                           </div>
                        </div>
                        <div class="inline">
                           <div class="col-xs-6">
                              <div class="checkbox-group">
                                 <span>Seleccionar</span>
                              </div>
                              <script type="text/javascript">
                                 Jmol.jmolMenu(myJmol, [
                                 ["display all;", 'Todas las particulas'],
                                 ["display hydrogen;set echo top center; echo FOTONES;", 'FOTONES'],
                                 ["display oxygen;set echo top center; echo POSITRONES;", 'POSITRONES'],
                                 ["display carbon;set echo top center; echo ELECTRONES;", 'ELECTRONES'],
                                 ["display phosphorus;set echo top center; echo MUONES +;", 'MUONES +'],
                                 ["display sulfur;set echo top center; echo MUONES -;", 'MUONES -'],
                                 ["display boron;set echo top center; echo DESCONOCIDOS;", 'DESCONOCIDOS']
                                    ]);                                    
                              </script>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </h:body>
</html>
